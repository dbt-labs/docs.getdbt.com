# Set custom blog metadata
featured_image: ""

# This CTA lives in right sidebar on blog index
featured_cta: "staging"

# How many featured posts to show on blog index
featured_posts_count: 4

# How many featured posts by tag to show on blog index
featured_tag_posts_count: 3

# How many posts which aren't in featured post section should show
regular_posts_count: 15

# Show or hide hero title, description, cta from blog index
show_title: true
show_description: true
hero_button_url: "/blog/welcome"
hero_button_text: "Start here"
hero_button_new_tab: false

# Show or hide sidebar on blog post page
show_left_sidebar: false

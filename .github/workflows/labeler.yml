name: labeler

on: [pull_request]

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size: x-small'
          xs_max_size: '10'
          s_label: 'size: small'
          s_max_size: '100'
          m_label: 'size: medium'
          m_max_size: '500'
          l_label: 'size: large'
          l_max_size: '1000'
          xl_label: 'size: x-large'
          fail_if_xl: 'false'
          message_if_xl: >
            'This PR is pretty big! We recommend breaking it down to under 1000 lines, which makes it easier to review.
            YOu can also make it mor emanageable by only addressing one issue per PR or moving some changes to a separate branch.â€™
          github_api_url: 'api.github.com'

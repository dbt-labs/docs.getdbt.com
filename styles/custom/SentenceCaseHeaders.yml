extends: capitalization
message: "'%s' should use sentence-style capitalization. Try '%s' instead."
level: warning
scope: heading
match: $sentence
transform: sentence
indicators:
  - ":"
exceptions:
  - '\bdbt\b'
  - '\bdbt\s+Cloud\b'
  - '\bdbt\s+Core\b'
  - '\bdbt\s+Cloud\s+CLI\b'
  -  '\bdbt\s+.*?\b'

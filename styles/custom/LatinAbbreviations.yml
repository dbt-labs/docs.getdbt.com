# LatinAbbreviations.yml
extends: substitution
message: "Avoid Latin abbreviations: '%s'. Consider using '%s' instead."
level: warning

swap:
  'e.g.': 'for example'
  'e.g': 'for example'
  'eg': 'for example'
  'i.e.': 'that is'
  'i.e': 'that is'
  'etc.': 'and so on'
  'etc': 'and so on'
  'N.B.': 'Note'
  'NB': 'Note'

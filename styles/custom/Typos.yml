extends: spelling

message: "Oops there's a typo -- did you really mean '%s'? "
level: warning

action:
  name: suggest
  params:
    - spellings

custom: true
filters:
  - '\bdbt\b'
  - '\bdbt\s+Cloud\b'
  - '\bdbt\s+Core\b'
  - '\bdbt\s+Cloud\s+CLI\b'
  - '\bdbt\s+.*?\b'
  - '<[^>]+>' # Ignore all HTML-like components starting with < and ending with >
  - '<[^>]+>.*<\/[^>]+>'

---

extends: existence

message: "Ignore specific patterns"
level: skip
tokens:
  - '\bdbt\b'
  - '\bdbt\s+Cloud\b'
  - '\bdbt\s+Core\b'
  - '\bdbt\s+Cloud\s+CLI\b'
  - '\bdbt\s+.*?\b'
  - '<[^>]+>' # Ignore all HTML-like components starting with < and ending with >
  - '<[^>]+>.*<\/[^>]+>'
  - '\w+-\w+'
  - '\w+/\w+'
  - '\w+/\w+|\w+-\w+|n/a'
  - 'n/a' 
  - 'N/A'
